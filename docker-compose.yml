version: "3.8"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Toilakhoa1204!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Start SQL Server in background
        /opt/mssql/bin/sqlservr &
        
        # Wait for SQL Server to be ready
        echo "Waiting for SQL Server to start..."
        for i in {1..50}; do
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Toilakhoa1204!" -C -Q "SELECT 1" > /dev/null 2>&1
          if [ $$? -eq 0 ]; then
            echo "SQL Server is ready!"
            break
          fi
          echo "Still waiting... ($$i/50)"
          sleep 2
        done
        
        # Create database
        echo "Creating MedConnect database..."
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Toilakhoa1204!" -C -i /docker-entrypoint-initdb.d/init-db.sql
        
        echo "Database initialization completed!"
        
        # Keep container running
        wait
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Toilakhoa1204!' -C -d MedConnect -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  be:
    build: ./medconnect-be
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:sqlserver://db:1433;databaseName=MedConnect;encrypt=false;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: "Toilakhoa1204!"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # Firebase Configuration for Backend
      FIREBASE_TYPE: ${FIREBASE_TYPE:-service_account}
      FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY_ID: ${FIREBASE_PRIVATE_KEY_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_CLIENT_ID: ${FIREBASE_CLIENT_ID}
      FIREBASE_AUTH_URI: ${FIREBASE_AUTH_URI:-https://accounts.google.com/o/oauth2/auth}
      FIREBASE_TOKEN_URI: ${FIREBASE_TOKEN_URI:-https://oauth2.googleapis.com/token}
      FIREBASE_AUTH_PROVIDER_X509_CERT_URL: ${FIREBASE_AUTH_PROVIDER_X509_CERT_URL:-https://www.googleapis.com/oauth2/v1/certs}
      FIREBASE_CLIENT_X509_CERT_URL: ${FIREBASE_CLIENT_X509_CERT_URL}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  fe:
    build:
      context: ./medconnect-fe
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - be

volumes:
  sqlserver-data: