version: "3.8"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "MedConnectG1SE1961NJ"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    # Không public ra ngoài nếu không cần quản trị từ máy local
    # ports:
    #   - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Start SQL Server in background
        /opt/mssql/bin/sqlservr &
        
        # Wait for SQL Server to be ready
        echo "Waiting for SQL Server to start..."
        for i in {1..50}; do
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "MedConnectG1SE1961NJ" -C -Q "SELECT 1" > /dev/null 2>&1
          if [ $$? -eq 0 ]; then
            echo "SQL Server is ready!"
            break
          fi
          echo "Still waiting... ($$i/50)"
          sleep 2
        done
        
        # Create database
        echo "Creating MedConnect database..."
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "MedConnectG1SE1961NJ" -C -i /docker-entrypoint-initdb.d/init-db.sql
        
        echo "Database initialization completed!"
        
        # Keep container running
        wait
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'MedConnectG1SE1961NJ' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.50'
          memory: 1G

  be:
    build: ./medconnect-be
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:sqlserver://db:1433;databaseName=MedConnect;encrypt=false;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: "MedConnectG1SE1961NJ"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # Firebase Configuration for Backend
      FIREBASE_TYPE: ${FIREBASE_TYPE:-service_account}
      FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY_ID: ${FIREBASE_PRIVATE_KEY_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_CLIENT_ID: ${FIREBASE_CLIENT_ID}
      FIREBASE_AUTH_URI: ${FIREBASE_AUTH_URI:-https://accounts.google.com/o/oauth2/auth}
      FIREBASE_TOKEN_URI: ${FIREBASE_TOKEN_URI:-https://oauth2.googleapis.com/token}
      FIREBASE_AUTH_PROVIDER_X509_CERT_URL: ${FIREBASE_AUTH_PROVIDER_X509_CERT_URL:-https://www.googleapis.com/oauth2/v1/certs}
      FIREBASE_CLIENT_X509_CERT_URL: ${FIREBASE_CLIENT_X509_CERT_URL}
      FIREBASE_UNIVERSE_DOMAIN: ${FIREBASE_UNIVERSE_DOMAIN:-googleapis.com}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY:-optional_dummy_key}
      SEPAY_MERCHANT_ID: ${SEPAY_MERCHANT_ID:-dummy_merchant}
      SEPAY_API_KEY: ${SEPAY_API_KEY:-dummy_api_key}
      SEPAY_SECRET_KEY: ${SEPAY_SECRET_KEY:-dummy_secret}
      APP_BASE_URL: ${APP_BASE_URL:-https://medconnects.app}
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '1.0'
          memory: 1G

  fe:
    build:
      context: ./medconnect-fe
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.medconnects.app
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_GEMINI_API_KEY: ${NEXT_PUBLIC_GEMINI_API_KEY}
    environment:
      NODE_ENV: production
      PORT: 3000
    expose:
      - "3000"
    depends_on:
      - be
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1.5G
        reservations:
          cpus: '0.50'
          memory: 512M

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # - ./certs:/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - fe
      - be
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  sqlserver-data:
  caddy_data:
  caddy_config: