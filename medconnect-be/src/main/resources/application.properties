spring.application.name=MedConnect
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;databaseName=MedConnect;encrypt=true;trustServerCertificate=true}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Force use NVARCHAR instead of VARCHAR for Unicode support (Vietnamese)
spring.jpa.properties.hibernate.use_nationalized_character_data=true

firebase.type=${FIREBASE_TYPE}
firebase.project-id=${FIREBASE_PROJECT_ID}
firebase.private-key-id=${FIREBASE_PRIVATE_KEY_ID}
firebase.private-key=${FIREBASE_PRIVATE_KEY}
firebase.client-email=${FIREBASE_CLIENT_EMAIL}
firebase.client-id=${FIREBASE_CLIENT_ID}
firebase.auth-uri=${FIREBASE_AUTH_URI}
firebase.token-uri=${FIREBASE_TOKEN_URI}
firebase.auth-provider-x509-cert-url=${FIREBASE_AUTH_PROVIDER_X509_CERT_URL}
firebase.client-x509-cert-url=${FIREBASE_CLIENT_X509_CERT_URL}
firebase.universe-domain=${FIREBASE_UNIVERSE_DOMAIN}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Resend Email Configuration
resend.api-key=${RESEND_API_KEY}
resend.from-email=MedConnect <noreply@mail.medconnects.app>
resend.from-name=MedConnect

# expose health/info
management.endpoints.web.exposure.include=health,info
# thÃªm probe cho k8s/monitor (optional)
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator

vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
vnpay.url=${VNPAY_PAY_URL}
vnpay.returnUrl=${VNPAY_RETURN_URL}
vnpay.ipnUrl=${VNPAY_IPN_URL}

# Agora Video Call Configuration
agora.app-id=${AGORA_APP_ID:}
agora.app-certificate=${AGORA_CERTIFICATE:}
gemini.api-key=${GEMINI_API_KEY:}